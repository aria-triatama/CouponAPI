name: CouponAPI

services:
  db:
    image: mongo:latest
    container_name: coupon_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./app
    container_name: coupon_api
    ports:
      - "1323:1323"
    environment:
      - PORT=1323
      - MONGO_URI=mongodb://db:mongo@db:27017/coupon?authSource=admin&authMechanism=SCRAM-SHA-256
    restart: always
    depends_on:
      db:
        condition: service_healthy

  mongo-express:
    image: mongo-express:latest
    container_name: coupon_mongo_express
    restart: always
    ports:
      - "8080:8080"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: mongo
      ME_CONFIG_BASICAUTH_PASSWORD: mongo
    depends_on:
      db:
        condition: service_healthy
